{% extends "layout.html" %}

{% block title %}
  Calculatortransport
{% endblock %}

{% block main %}
<form action="/calculatortransport" method="get">
<div class="card body rounded-2 shadow p-3 border-0 m-2 justify-content-center mx-auto w-75">
  <h4>Transport, how you move around the world</h4> 
  <!--Forced perspective by Matheus Bertelli from Pexels https://www.pexels.com/photo/forced-perspective-photography-of-cars-running-on-road-below-smartphone-799443/ -->
<img class="img-fluid rounded-2 mx-auto" src="/static/transport.jpg" width="300" alt="green island in the ocean"/>

   <div class="mb-3 container-fluid align-content-start">
     <form action="/calculator" method="post">
       <label for="name" class="form-label">Let's talk about your energy usage:</label>
       <input type="text" name="name" class="form-control mx-auto w-auto" id="name" placeholder="What's your average electrical bill">
     </form>
     <form action="/tracker" method="post">
       <label for="name1" class="form-label">Let's talk about your diet:</label>
     <input type="text" name="name1" class="form-control mx-auto w-auto" id="name" placeholder="Are you a carnivore, vegetarian, vegan?">
     </form>
     <form action="/tracker" method="post">
       <label for="name2" class="form-label">Let's talk about your household:</label>
     <input type="text" name="name2" class="form-control mx-auto w-auto" id="name" placeholder="How large is your househld?">
     </form>
     <form action="/leaderboard" method="post">
       <label for="name" class="form-label">Let's talk about your transport:</label>
       <input type="text" name="name3" class="form-control mx-auto w-auto" id="name" placeholder="Do you carpool?">
     </form>
     <form action="/calculatortransport" method="post">
       <button class="btn btn-dark m-2 p-3 col-8">Calculate my Carbon Footprint</button>
     </form>
   </div>
</div>
</form>  
{% endblock %}
