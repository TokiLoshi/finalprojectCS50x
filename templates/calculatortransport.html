{% extends "layout.html" %}

{% block title %}
  Calculatortransport
{% endblock %}

{% block main %}
<form action="/calculatortransport" method="post">
<div class="card body rounded-2 shadow p-3 border-0 m-2 justify-content-center mx-auto w-75">
  <p>Page 2 of 3</p>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">33%</div>
  </div>
</br>
  <h4>Transport, how you move around the world</h4> 
  <!--Forced perspective by Matheus Bertelli from Pexels https://www.pexels.com/photo/forced-perspective-photography-of-cars-running-on-road-below-smartphone-799443/ -->
<img class="img-fluid rounded-2 mx-auto" src="/static/transport.jpg" width="300" alt="green island in the ocean"/>
</br>
<label for="work_situation" class="form-label"><b>What best describes your work/study situation?</b></label>
  <select name="work_situation" class="form-select w-auto mx-auto" aria-label="Default select example" required>
    <option selected value="" disabled>Which best describes you?</option>
    <option value="Home">Work/study from home</option>
    <option value="Hybrid">Hybrid (from home and in person)</option>
    <option value="Person">Only in person</option>
</select>
<label for="commuter_days" class="form-label mx-auto"><b>How many days a week do you commute?</b></label>
<input type="number" name="commuter_days" class="form-control mx-auto w-50" id="short-haul" placeholder="# days" min="0" max="7" aria-required="true">
<label for="commuter_distance" class="form-label mx-auto w-auto"><b>How far is your commute?</b></label>
<input type="number" name="commuter_distance" class="form-control mx-auto w-50" id="short-haul" placeholder="miles" min="0" aria-required="true">
<label for="transport_mode" class="form-label"><b>Which mode of transport do you mostly take?</b></label>

  <select required name="transport_mode" class="form-select w-auto mx-auto" aria-label="Default select example" aria-required="true">
    <option selected value="" disabled>Select your typical mode of transport</option>
    <option value="passenger_vehicle-vehicle_type_pickup_trucks_vans_suvs-fuel_source_na-engine_size_na-vehicle_age_na-vehicle_weight_na">SUV or Pickup truck/van</option>
    <option value="passenger_vehicle-vehicle_type_car-fuel_source_na-engine_size_na-vehicle_age_na-vehicle_weight_na">Gas Vehicle</option>
    <option value="passenger_train-route_type_urban-fuel_source_na">Subway/ Tram</option>
    <option value="passenger_train-route_type_intercity-fuel_source_na">Intercity Amtrack</option>
    <option value="passenger_vehicle-vehicle_type_bus-fuel_source_na-distance_na-engine_size_na">Bus</option>
    <option value="passenger_vehicle-vehicle_type_motorcycle_bicycle_parts-fuel_source_na-engine_size_na-vehicle_age_na-vehicle_weight_na">Bicycle</option>
    <option value="passenger_vehicle-vehicle_type_boat-fuel_source_na-engine_size_na-vehicle_age_na-vehicle_weight_na">Ferry</option>
    <option value="passenger_vehicle-vehicle_type_motorcycle-fuel_source_na-engine_size_na-vehicle_age_na-vehicle_weight_na">Motorcycle</option>
</select>
<label for="transport_cost" class="form-label mx-auto w-auto"><b>How much does your commute cost on you average per month</b></label>
<input type="number" name="transport_cost" class="form-control mx-auto w-auto" id="transport_cost" placeholder="$ per month" min="0" required>
      <p><b>On average, per year:</b></p>
       <label for="short_haul" class="form-label mx-auto w-auto"><b>How many short-haul flights do you take?</b></label>
       <label><i>Any flight under 300 miles e.g New York to Washington D.C.</i></label>
       <input type="number" name="short_haul" class="form-control mx-auto w-auto" id="short-haul" placeholder="# short-haul flights" min="0" required>
       <label for="medium_haul" class="pt-2 form-label mx-auto w-auto"><b>How many medium-haul flights do you take?</b></label>
       <label><i>Between 300 and 2300 miles e.g New York to Las Vegas</i></label>
       <input type="number" name="medium_haul" class="form-control mx-auto w-auto" id="short-haul" placeholder="# medium-haul flights" min="0" required>
       <label for="long_haul" class="form-label mx-auto w-auto"><b>How many long-haul flights do you take?</b></label>
       <label><i>Long flights e.g New York to San Francisco or London and beyond</i></label>
       <input type="number" name="long_haul" class="form-control mx-auto w-auto mb-2" id="short-haul" placeholder="# long-haul flights" min="0" required>
   <button type="submit" class="btn btn-dark m-2 mt-2 p-3 mx-auto w-auto">Save my answers</button>
  </div>
  </div>
</form>  
{% endblock %}
