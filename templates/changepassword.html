{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<form action="/changepassword" method="get">  
    <div class="container shadow rounded-3 orange mb-2">
      <h2 class="whiteText">Security is key! Let's update your password</h2>
      <!-- Areal photography of island at daytime by Sindre StrÃ¸m from Pexels https://www.pexels.com/photo/trees-and-soil-during-day-288093/ -->
      <img class="img-fluid rounded-2" src="/static/island_at_daytime.jpg" width="300" alt="green island in the ocean"/>
    </form>

      <div class="card body rounded-2 shadow mt-2 p-1 mb-2 border-0 justify-content-center mx-auto w-50">
        <h4>Change Password</h4>
        <div class="mb-3 mt-2 pb-2 container-fluid align-content-start mx-auto">
      
             
            <label for="confirm password" class="form-label"> Enter a Password (Minimum: 8 characters):</label>
            <form action="/changepassword" method="post">    
            <input type="password" name="password" autofocus class="form-control mx-auto w-auto" id="password" placeholder="*****" >
            <label for="confirm password" class="form-label"> Confirm Password:</label>
            <input type="password" name="confirmpassword" autofocus class="form-control mx-auto w-auto" id="confirmpassword" placeholder="*****">
           
  </div>
  <button class="btn btn-dark justify-content-center col-6 mx-auto text-center mb-2" type="submit" width="100">Update password</button>
</div>
</br>
</form>
{% endblock %}
